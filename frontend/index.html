<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
        <link rel="stylesheet" href="index.css">
</head>
<body>
    <header><h1 class="title">TODO LIST</h1> </header> 
        
        <section id="login-section">

            <div id="login-container">

                <div id="login-content">
                    <h3>ACCOUNT LOG IN</h3>
                    <button id="signin">Sign in</button>
                    <button id="signup">Sign up</button>
                </div>

            </div>

            <div id="signin-container">

                <div id="signin-content">
                    <h3>SIGN IN</h3>
                    <button id="return-btn1">back</button>
                    <input type="text" id="signin-username" placeholder="Username">
                    <input type="text" id="signin-password" placeholder="Password">
                    <button id="confirm-signin">Confirm</button>
                </div>

            </div>

            <div id="signup-container">

                <div id="signup-content">
                    <h3>SIGN UP</h3>
                    <button id="return-btn2">back</button>
                    <input type="text" id="signup-username" placeholder="Username">
                    <input type="text" id="signup-password" placeholder="Password">
                    <input type="text" id="confirm-password" placeholder="Confirm password">
                    <button id="confirm-signup">Confirm</button>
                </div>

            </div>
           
        </section>

        <main id="main">

            <section class="form-section">

                <div id="front-container">
                    <button id="add-todo" class="add-todo">Add Todo</button>
                    <button class="update-todo" id="update-todo">Update Todo</button>

                    <input type="int" id="id" placeholder="ID No.">

                    <button id="confirm" class="confirm">Confirm</button>
                    <button id="back-confirm" ><==</button>
                    
                    <input type="text" id="search-todo" class="search-todo" placeholder="Search Todo...">
                </div>
              
                <div id="form-container">
                    <div class="form" id="form">
                        <button id="back" class="back"><==</button>
                        
                        <input type="text" id="name" placeholder="TODO">
                        <label for="priority" class="label1">Priority</label>
                        <select id="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>

                        <label for="difficulty" class="label2">Difficulty</label>
                        <select id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="hard">Hard</option>
                        </select>

                        <label for="status" class="label3">Status</label>
                        <select id="status">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In-progress</option>
                            <option value="done">Done</option>
                        </select>

                        <button class="save-todo" id="save-todo" onclick="add_todo()">Save Todo</button>
                    </div>
                </div>

            </section>

            <section class="table-section">

                <table>
                    <thead>
                         <tr class="labels">
                            <th>ID No.</th>
                            <th>To-do</th>
                            <th>Priority</th>
                            <th>Difficulty</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                   
                    <tbody id="todo-table">

                    </tbody>
                   
                </table>

            </section>

        </main>

    <script src="script.js"></script>
    
</body>
</html>
